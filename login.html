<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksa Milanovic">
    <link rel="icon" type="image/x-icon" href="css/images/favicon-48px.png">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/alerts.css">
    <title>Itellcode | Prijava</title>
</head>

<body>
    <!-- LOGIN SECTION START -->
    <div class="login-container">
        <div class="login-section">

            <!-- HEADING START -->
            <div class="img-holder">
                <a href="index.html"><img src="css/images/register-login-logo.png" class="login-logo"></a>
            </div>

            <h1 class="heading">Prijava</h1>

            <!-- HEADING FINISH -->

            <!-- LOGIN FORM START -->
            <form action="all-posts.html" class="login-form">
                <div class="input-task">
                    <label for="username">Korisničko ime:</label>
                    <input type="text" id="username" name="username" spellcheck="false" autocomplete="off">
                </div>

                <div class="input-task">
                    <label for="userPassword">Lozinka:</label>
                    <input type="password" id="userPassword" name="password" spellcheck="false" autocomplete="off">
                </div>

                <div class="btn-wrapper">
                    <button type="submit" class="login-btn">Prijavi se</button>
                </div>
            </form>
            <!-- LOGIN FORM FINISH -->

            <p class="question">Treba ti račun? <a href="#">Registriraj se</a></p>

        </div>
    </div>
    <!-- LOGIN SECTION FINISH -->
</body>

</html>
