<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aleksa Milanovic">
    <link rel="icon" type="image/x-icon" href="css/images/favicon-48px.png">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/alerts.css">
    <title>Itellcode | Registracija</title>
</head>

<body>
    <!-- REGISTER SECTION START -->
    <div class="register-container">
        <div class="register-section">

            <!-- HEADING START -->
            <div class="img-holder">
                <a href="index.html"><img src="css/images/register-login-logo.png" class="register-logo"></a>
            </div>

            <h1 class="heading">Registracija</h1>

            <!-- HEADING FINSH -->

            <!-- REGISTER FORM START -->
            <form action="all-posts.html" class="register-form">

                <div class="input-task">
                    <label for="username">Korisničko ime:</label>
                    <input type="text" id="username" spellcheck="false" autocomplete="off">
                </div>

                <div class="input-task">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" spellcheck="false" autocomplete="off">
                </div>

                <div class="input-task">
                    <label for="userPassword">Lozinka:</label>
                    <input type="password" id="userPassword" spellcheck="false" autocomplete="off">
                </div>

                <div class="input-task">
                    <label for="userConfirmedPassword">Potvrda lozinke:</label>
                    <input type="password" id="userConfirmedPassword" spellcheck="false" autocomplete="off">
                </div>

                <div class="checkbox-task">
                    <input type="checkbox" id="terms">
                    <p for="terms">Prihvaćam <a href="terms-of-use.html">uslove korišćenja</a> i <a
                            href="privacy-policy.html">pravila privatnosti</a>.</p>
                </div>

                <div class="btn-wrapper">
                    <button type="submit" class="register-btn">Registriraj se</button>
                </div>
            </form>
            <!-- REGISTER FORM FINISH -->

            <p class="question">Imaš račun? <a href="login.html">Prijavi se</a></p>

            <p class="message">Budi prvi član InterCore-a!</p>

        </div>
    </div>
    <!-- REGISTER SECTION FINISH -->
</body>

</html>
